# From tutorial: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
name: Publish

on:
  push:
    paths:
      - mcc/**
      - pyproject.toml
      - check_new_ver.sh
      - .github/workflows/publish.yaml
      - .github/workflows/test-report.yaml
      - tests/**
      - requirements-dev.txt

jobs:
  unit-test:
    name: Unit test distribution ðŸ§ª
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Run Unit tests
      run: |
        pip install -r requirements-dev.txt
        python -m pip install .
        python -m pytest --junitxml="./py-unit-test-results.xml"
    - uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: py-unit-test-results
        path: ./py-unit-test-results.xml

  build:
    name: Build and unit test distribution ðŸ“¦
    runs-on: ubuntu-latest
    needs:
    - unit-test

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish To TestPypi ðŸ
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/mcc.py

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4
    - name: Check if version was bumped
      run: |
        source ./check_new_ver.sh https://test.pypi.org/simple/mcc-py/
        echo latest_ver is $latest_ver
        echo pyproject_ver is $pyproject_ver

        echo env.latest_ver is ${{ env.latest_ver }}
        echo env.pyproject_ver is ${{ env.pyproject_ver }}
        echo "$GITHUB_ENV"
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to TestPyPI
      if: env.latest_ver != env.pyproject_ver
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  end-to-end-test:
    name: End to end test ðŸ”š
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
    - publish-to-testpypi
    steps:
    - uses: actions/checkout@v4
      with:
          submodules: 'true'
    - name:
      run: |
        set -x
        # Alias doesn't work for subshells, so create a function instead
        podman-compose() { docker-compose $@; }
        export -f podman-compose
        podman() { docker $@; }
        export -f podman
        cd ./tests/e2e
        ./run_tests.sh
        ls
        ls robot/output
        pwd
    - uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: robot-test-results
        path: ./tests/output/xunit.xml


  # Enable both once I get my account setup on PyPi
  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    - end-to-end-test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mcc.py
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'
