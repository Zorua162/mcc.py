services:
  mc:
    image: docker.io/itzg/minecraft-server
    environment:
      EULA: "true"
      WHITELIST: |
        dd823a0cb94a369facd6ddd287e3180e
        1f1e572e69c93c288242daf883110351
      ENABLE_WHITELIST: "true"
        # OPS: |
        #   dd823a0cb94a369facd6ddd287e3180e
        #   1f1e572e69c93c288242daf883110351
      EXISTING_WHITELIST_FILE: "SYNCHRONIZE"
